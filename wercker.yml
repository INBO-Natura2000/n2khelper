box: inbobmk/r-3.2.3:develop
build:
  steps:
    - inbobmk/r-check
    - inbobmk/r-coverage
    - inbobmk/r-lint
deploy:
  develop:
    - script:
        name: install package
        code: |
          Rscript -e 'devtools::install(pkg = ".", build_vignettes = TRUE)'

    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: develop
        repository: inbonatura2000/n2khelper
        cmd: ["R", "--no-save", "--no-restore"]
