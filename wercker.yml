box: inbobmk/rstable:3.3.0
build:
  steps:
    - inbobmk/r-check
    - inbobmk/r-coverage
    - inbobmk/r-lint

buildolder:
  box: inbobmk/rstable:3.2.3
  steps:
    - inbobmk/r-check

deploymaster:
  - script:
      name: install package
      code: |
        Rscript -e 'devtools::install(pkg = ".", build_vignettes = TRUE, upgrade_dependencies = FALSE)'
        export CURRENT_VERSION=$(grep 'Version: .*' DESCRIPTION | awk '{print $2}')
        rm -r /pipeline

  - internal/docker-push:
      username: $DOCKER_USERNAME
      password: $DOCKER_PASSWORD
      tag: $CURRENT_VERSION
      repository: inbonatura2000/n2khelper
      cmd: R --no-save --no-restore

deploydevelop:
  - script:
      name: install package
      code: |
        Rscript -e 'devtools::install(pkg = ".", build_vignettes = TRUE, upgrade_dependencies = FALSE)'
        export CURRENT_VERSION=$(grep 'Version: .*' DESCRIPTION | awk '{print $2}')
        rm -r /pipeline

  - internal/docker-push:
      username: $DOCKER_USERNAME
      password: $DOCKER_PASSWORD
      tag: dev-$CURRENT_VERSION
      repository: inbonatura2000/n2khelper
      cmd: R --no-save --no-restore
